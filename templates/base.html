<!DOCTYPE html>
<html lang="{{ config.default_language }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta name="theme-color" content="#000000">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&family=UnifrakturMaguntia&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">

    {% if config.generate_feeds %}
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path='rss.xml') }}">
    {% endif %}

    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    <!-- SVG Icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-link" viewBox="0 0 640 512">
            <path d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/>
        </symbol>
        <symbol id="icon-message" viewBox="0 0 512 512">
            <path d="M64 0C28.7 0 0 28.7 0 64V352c0 35.3 28.7 64 64 64h96v80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64z"/>
        </symbol>
        <symbol id="icon-rabbit" viewBox="0 0 100 100">
            <!-- Hole -->
            <ellipse cx="50" cy="80" rx="45" ry="12" fill="currentColor" />
            <!-- Rabbit Head peeking -->
            <path d="M28 80c0-20 12-32 22-32s22 12 22 32" fill="var(--bg-deep)" stroke="currentColor" stroke-width="5" />
            <!-- Left Ear -->
            <path d="M38 52c-8-25-2-42 5-42s8 17 5 42" fill="var(--bg-deep)" stroke="currentColor" stroke-width="5" />
            <!-- Right Ear -->
            <path d="M62 52c8-25 2-42-5-42s-8 17-5 42" fill="var(--bg-deep)" stroke="currentColor" stroke-width="5" />
            <!-- Eyes -->
            <circle cx="43" cy="70" r="4" fill="currentColor" />
            <circle cx="57" cy="70" r="4" fill="currentColor" />
            <!-- Nose -->
            <circle cx="50" cy="77" r="2.5" fill="currentColor" />
        </symbol>
    </svg>

    <aside class="sidebar">
        <a href="/" class="logo-monogram">
            <span class="m-letter">M</span>
            <div class="name-extension">
                <span>U</span>
                <span>F</span>
                <span>E</span>
                <span>E</span>
                <span>D</span>
                <span class="name-space"></span>
                <span>V</span>
                <span>H</span>
            </div>
        </a>
        <div class="sidebar-bottom">
            <a href="/rabbithole" class="rabbit-hole-link" title="Follow the rabbit hole...">
                <svg class="svg-icon rabbit-icon"><use href="#icon-rabbit"/></svg>
            </a>
        </div>
    </aside>

    <div class="layout-wrapper">
        <nav class="top-nav">
            <ul class="nav-links">
                <li><a href="/" class="nav-link {% if current_path == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/about" class="nav-link {% if current_path is starting_with('/about') %}active{% endif %}">About</a></li>
                <li><a href="/posts" class="nav-link {% if current_path is starting_with('/posts') %}active{% endif %}">Posts</a></li>
                <li><a href="/projects" class="nav-link {% if current_path is starting_with('/projects') %}active{% endif %}">Projects</a></li>
                <li><a href="/contact" class="nav-link {% if current_path is starting_with('/contact') %}active{% endif %}">Contact</a></li>
            </ul>
        </nav>

        <main class="content">
            {% block content %}{% endblock content %}
        </main>
    </div>

    {% block scripts %}
    <script src="/codeblock-enhancer.js"></script>
    <script src="/blog-actions.js"></script>
    <script src="/easter-egg.js"></script>
    {% endblock scripts %}
</body>
</html>
