<div class="toc-container" id="toc-container-{{ id | default(value='default') }}">
    <div class="toc-toggle" onclick="toggleTOC('{{ id | default(value='default') }}')" role="button" tabindex="0" aria-expanded="true" aria-controls="toc-content-{{ id | default(value='default') }}">
        <span class="toggle-icon">â–¶</span> <span class="toc-title">{{ title | default(value='Table of Contents') }}</span>
    </div>
    
    <nav id="toc-content-{{ id | default(value='default') }}" class="toc-content" aria-label="Table of contents" style="display: block;">
        <ul class="toc-list" id="toc-list-{{ id | default(value='default') }}">
        </ul>
    </nav>
</div>

<style>
.toc-container {
    margin: 2em 0;
    position: relative;
}

.toc-toggle {
    background-color: transparent;
    color: var(--accent-gold, #d4a00a);
    border: 1px solid var(--accent-gold, #d4a00a);
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    font-size: var(--text-sm, 0.875rem);
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 0.6em;
    transition: all 0.25s ease;
    font-family: var(--font-display, 'Space Grotesk', sans-serif);
    font-weight: 500;
    letter-spacing: 0.05em;
    margin: 1em 0;
    width: 350px;
    max-width: 100%;
    text-align: left;
}

.toc-toggle:hover {
    background-color: var(--accent-gold, #d4a00a);
    color: var(--bg-deep, #080808);
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(212, 160, 10, 0.15);
}

.toggle-icon {
    display: inline-block;
    transition: transform 0.3s ease;
    font-size: 0.8em;
    transform: rotate(0deg);
}

.toc-toggle[aria-expanded="true"] .toggle-icon {
    transform: rotate(90deg);
}

.toc-content {
    background-color: var(--bg-card, #161616);
    border: 1px solid var(--border-subtle, #1c1c1c);
    margin: 0 !important;
    margin-top: 0.5em !important;
    overflow-y: auto;
    overflow-x: hidden;
    max-height: 500px;
}

/* TOC scrollbar - Default theme */
.toc-content::-webkit-scrollbar {
    width: 10px;
}

.toc-content::-webkit-scrollbar-track {
    background-color: var(--bg-deep, #080808);
}

.toc-content::-webkit-scrollbar-thumb {
    background-color: var(--border-accent, #2a2a2a);
    border-radius: 5px;
    border: 2px solid var(--bg-deep, #080808);
}

.toc-content::-webkit-scrollbar-thumb:hover {
    background-color: var(--accent-gold-dim, #b08808);
}

.toc-content::-webkit-scrollbar-thumb:active {
    background-color: var(--accent-gold, #d4a00a);
}

.toc-content {
    scrollbar-width: thin;
    scrollbar-color: var(--border-accent, #2a2a2a) var(--bg-deep, #080808);
}

.toc-list,
.toc-list ul {
    list-style: none !important;
    margin: 0 !important;
    padding: 0 !important;
}

.toc-list li {
    margin: 0 !important;
    padding: 0 !important;
    position: relative;
    font-family: var(--font-body, 'Inter', sans-serif);
}

.toc-list > li:nth-child(odd) {
    background-color: var(--bg-surface, #0f0f0f);
}

.toc-list > li:nth-child(even) {
    background-color: var(--bg-deep, #080808);
}

.toc-list > li + li {
    border-top: 1px solid var(--border-subtle, #1c1c1c);
}

.toc-list li ul li {
    background-color: transparent !important;
}

.toc-list a {
    color: var(--accent-gold, #d4a00a);
    text-decoration: none !important;
    display: block;
    padding: 0.55em 0.9em 0.55em 0.6em;
    transition: all 0.15s ease;
    font-size: 0.93em;
    line-height: 1.4;
    text-align: left !important;
    white-space: pre-wrap;
    word-break: break-word;
    position: relative;
    border: none !important;
}

.toc-list a::after {
    display: none !important;
}

.toc-list > li:first-child > a {
    padding-top: 0.6em;
}

.toc-list > li:last-child > a {
    padding-bottom: 0.6em;
}

.toc-list a:hover,
.toc-list a.active {
    background-color: var(--bg-elevated, #1a1a1a) !important;
    color: var(--accent-gold-bright, #e8b30e);
    box-shadow: inset 3px 0 0 var(--accent-gold, #d4a00a);
}

.toc-tree-svg {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 3;
}

.toc-tree-svg line,
.toc-tree-svg path {
    stroke: var(--border-accent, #2a2a2a);
    stroke-width: 1.2;
    fill: none;
}

.toc-list li:hover > .toc-tree-svg line,
.toc-list li:hover > .toc-tree-svg path {
    stroke: var(--accent-gold, #d4a00a);
    stroke-width: 1.5;
}

.toc-list li.active > .toc-tree-svg line,
.toc-list li.active > .toc-tree-svg path {
    stroke: var(--accent-gold, #d4a00a);
    stroke-width: 1.5;
}

.toc-h1 { padding-left: 0.9em; }
.toc-h2 { padding-left: 3em; }
.toc-h3 { padding-left: 4.6em; }
.toc-h4 { padding-left: 6.2em; }
.toc-h5 { padding-left: 7.8em; }
.toc-h6 { padding-left: 9.4em; }

}

body.frutiger-aero .toc-content {

body.frutiger-aero .toc-list a:hover,

body.frutiger-aero .toc-tree-svg line,

body.frutiger-aero .toc-list li.active > .toc-tree-svg line,

body.frutiger-aero .toc-h1 { color: #0063B1; }
body.frutiger-aero .toc-h2 { color: #1b3c63; }
body.frutiger-aero .toc-h3 { color: #375b84; }
body.frutiger-aero .toc-h4 { color: #4a6b8f; }

@media screen and (max-width: 768px) {
    .toc-toggle {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
    }
    .toc-content { max-height: 300px; }
    .toc-list a { padding: 0.5em 0.8em; font-size: 0.88em; }
    .toc-h2 { padding-left: 2.7em; }
    .toc-h3 { padding-left: 4.1em; }
    .toc-h4 { padding-left: 5.5em; }

    body.frutiger-aero .toc-list a {

    }
}

@media screen and (max-width: 480px) {
    .toc-toggle { 
        font-size: 0.95em; 
        padding: 12px 20px;

    }

    .toc-list a { padding: 0.45em 0.7em; font-size: 0.83em; }
    .toc-h2 { padding-left: 2.4em; }
    .toc-h3 { padding-left: 3.6em; }

html { scroll-behavior: smooth; }
.toc-anchor { scroll-margin-top: 20px; }
</style>

<script>
(function() {
    const tocId = '{{ id | default(value='default') }}';
    const minLevel = {{ min_level | default(value=1) }};
    const maxLevel = {{ max_level | default(value=6) }};
    const INDENT = 24; 
    
    window.toggleTOC = function(id) {
        const button = document.querySelector(`#toc-container-${id} .toc-toggle`);
        const content = document.getElementById(`toc-content-${id}`);
        const isExpanded = button.getAttribute('aria-expanded') === 'true';
        button.setAttribute('aria-expanded', !isExpanded);
        content.style.display = isExpanded ? 'none' : 'block';
    };
    
    function sanitizeId(id) {
        if (/^\d/.test(id)) return 'h-' + id;
        return id;
    }
    
    function updateActiveSection() {
        const headings = document.querySelectorAll('.toc-anchor');
        const tocLinks = document.querySelectorAll(`#toc-list-${tocId} a`);
        
        tocLinks.forEach(link => {
            link.classList.remove('active');
            link.parentElement.classList.remove('active');
        });
        
        let currentSection = null;
        const scrollPosition = window.scrollY + 100;
        
        for (let i = headings.length - 1; i >= 0; i--) {
            if (headings[i].offsetTop <= scrollPosition) {
                currentSection = headings[i];
                break;
            }
        }
        
        if (currentSection) {
            const activeLink = document.querySelector(`#toc-list-${tocId} a[href="#${currentSection.id}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
                activeLink.parentElement.classList.add('active');
            }
        }
    }
    
    function generateTOC() {
        const tocList = document.getElementById(`toc-list-${tocId}`);
        const content = document.querySelector('.content');
        const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
        
        if (headings.length === 0) {
            document.getElementById(`toc-container-${tocId}`).style.display = 'none';
            return;
        }
        
        let currentList = tocList;
        let listStack = [currentList];
        let currentLevel = minLevel;
        let foundValidHeading = false;
        
        headings.forEach((heading, index) => {
            const isButtonHeading = heading.parentElement && heading.parentElement.classList.contains('button-wrapper');
            const isExcludedText = heading.textContent.trim() === 'Link to this article' || 
                                  heading.textContent.trim().includes('Follow me on');
            
            if (isButtonHeading || isExcludedText) return;
            
            const level = parseInt(heading.tagName.substring(1));
            if (level < minLevel || level > maxLevel) return;
            
            foundValidHeading = true;
            
            if (!heading.id) {
                heading.id = `heading-${tocId}-${index}`;
            } else {
                heading.id = sanitizeId(heading.id);
            }
            
            heading.classList.add('toc-anchor');
            
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `#${heading.id}`;
            a.textContent = heading.textContent.trim();
            a.className = `toc-h${level}`;
            a.dataset.level = level;
            
            if (level > currentLevel) {
                const nestedUl = document.createElement('ul');
                const parentLi = listStack[listStack.length - 1].lastElementChild;
                if (parentLi) {
                    parentLi.appendChild(nestedUl);
                    listStack.push(nestedUl);
                }
            } else if (level < currentLevel) {
                const levelDiff = currentLevel - level;
                for (let i = 0; i < levelDiff && listStack.length > 1; i++) {
                    listStack.pop();
                }
            }
            
            currentLevel = level;
            currentList = listStack[listStack.length - 1];
            
            li.appendChild(a);
            currentList.appendChild(li);
            
            a.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    history.pushState(null, null, this.getAttribute('href'));
                    updateActiveSection();
                }
            });
        });
        
        if (!foundValidHeading) {
            document.getElementById(`toc-container-${tocId}`).style.display = 'none';
        }
        
        setTimeout(() => {
            addTreeLines(tocList);
        }, 5);

        setupScrollSpy();
    }
    
    function addTreeLines(list, depth = 0, parentContinues = []) {
        const items = Array.from(list.children);
        
        items.forEach((li, index) => {
            const link = li.querySelector(':scope > a');
            if (!link) {
                return;
            }
            
            const isLast = index === items.length - 1;
            const headingLevel = parseInt(link.dataset.level, 10) || minLevel;
            const shouldRenderConnectors = depth > 0 || minLevel > 1 || headingLevel > minLevel;
            
            if (shouldRenderConnectors) {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.classList.add('toc-tree-svg');
                
                const computedStyles = window.getComputedStyle(link);
                const linkHeight = link.offsetHeight || link.getBoundingClientRect().height || parseFloat(computedStyles.lineHeight) || 0;
                
                const linkPaddingTop = parseFloat(computedStyles.paddingTop) || 0;
                const linkPaddingBottom = parseFloat(computedStyles.paddingBottom) || 0;
                const linkBorderTop = parseFloat(computedStyles.borderTopWidth) || 0;
                const linkBorderBottom = parseFloat(computedStyles.borderBottomWidth) || 0;
                
                const liStyles = window.getComputedStyle(li);
                const liBorderTop = parseFloat(liStyles.borderTopWidth) || 0;
                
                const rowHeight = linkHeight + linkPaddingTop + linkPaddingBottom + linkBorderTop + linkBorderBottom + liBorderTop;
                const safeRowHeight = Math.max(rowHeight, 1);
                
                const linkPaddingLeft = parseFloat(computedStyles.paddingLeft) || 0;
                const connectorDepth = depth + 1;
                const connectorX = connectorDepth * INDENT;
                const svgWidth = connectorDepth * INDENT + INDENT + linkPaddingLeft;
                
                svg.setAttribute('width', svgWidth);
                svg.setAttribute('height', safeRowHeight);
                
                const midY = linkHeight / 2;
                
                parentContinues.forEach((continues, idx) => {
                    if (!continues) {
                        return;
                    }
                    const x = (idx + 1) * INDENT;
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x);
                    line.setAttribute('y1', 0);
                    line.setAttribute('x2', x);
                    line.setAttribute('y2', safeRowHeight);
                    svg.appendChild(line);
                });
                
                const vertLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                vertLine.setAttribute('x1', connectorX);
                vertLine.setAttribute('y1', 0);
                vertLine.setAttribute('x2', connectorX);
                vertLine.setAttribute('y2', midY);
                svg.appendChild(vertLine);
                
                const horizLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                horizLine.setAttribute('x1', connectorX);
                horizLine.setAttribute('y1', midY);
                horizLine.setAttribute('x2', connectorX + (INDENT * 0.7));
                horizLine.setAttribute('y2', midY);
                svg.appendChild(horizLine);
                
                if (!isLast) {
                    const bottomLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    bottomLine.setAttribute('x1', connectorX);
                    bottomLine.setAttribute('y1', midY);
                    bottomLine.setAttribute('x2', connectorX);
                    bottomLine.setAttribute('y2', safeRowHeight);
                    svg.appendChild(bottomLine);
                }
                
                li.insertBefore(svg, link);
                link.style.paddingLeft = `${connectorX + (INDENT * 0.7) + 5}px`;
            }
            
            const childList = li.querySelector(':scope > ul');
            if (childList) {
                const newParentContinues = parentContinues.concat(!isLast);
                addTreeLines(childList, depth + 1, newParentContinues);
            }
        });
    }
    
    function setupScrollSpy() {
        let isScrolling = false;
        window.addEventListener('scroll', function() {
            if (!isScrolling) {
                window.requestAnimationFrame(function() {
                    updateActiveSection();
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });
        updateActiveSection();
    }
    
    // Ensure generateTOC runs after DOM is fully loaded
    // Use a more robust check that works with inline scripts
    function initWhenReady() {
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', generateTOC);
        } else if (document.readyState === 'interactive' || document.readyState === 'complete') {
            // DOM is already loaded, but give it a tick to ensure all elements are parsed
            setTimeout(generateTOC, 0);
        }
    }
    initWhenReady();
    
    document.addEventListener('DOMContentLoaded', function() {
        const tocToggle = document.querySelector(`#toc-container-${tocId} .toc-toggle`);
        if (tocToggle) {
            tocToggle.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleTOC(tocId);
                }
            });
        }
    });
})();
</script>
