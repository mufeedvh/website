{% extends "base.html" %}

{% block htmltitle %}
    Tags - {{ config.title }}
{% endblock htmltitle %}

{% block title %}
    Tags
{% endblock title %}

{% block content %}
<ul>
    <h1>Browse posts by tag</h1>
    {% for tag in terms %}
        <li><a href="{{ tag.permalink }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
