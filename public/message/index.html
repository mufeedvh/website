    }</style><div><div align=center><p style="font-size: 20px;"><strong>‚úçÔ∏è send a message</strong></p><br><textarea style="margin-top: 5px;" id=message rows=10></textarea><br><button id=msg-button onclick=send_message();>Send Message</button></div><div align=center><br><hr><br></div><div align=center><p style="font-size: 20px;"><strong>üñåÔ∏è send a drawing</strong></p><br><input class="js-color-picker color-picker" type=color><input class=js-line-range max=72 min=1 type=range value=1><label class=js-range-value>1</label> px <canvas class="js-paint paint-canvas" style="margin-top: 10px;" height=400 width=690></canvas><button style="margin-top: 10px;" id=draw-button onclick=send_drawing();>Send Drawing</button></div></div><script>const paintCanvas = document.querySelector( '.js-paint' );
    const context = paintCanvas.getContext( '2d' );
    context.lineCap = 'round';

    const colorPicker = document.querySelector( '.js-color-picker' );

    function detectMob() {
        return window.innerWidth <= 800;
    }

    if (detectMob()) {
        paintCanvas.setAttribute('width', '320');
        paintCanvas.setAttribute('height', '320');
    }

    colorPicker.addEventListener( 'change', event => {
        context.strokeStyle = event.target.value; 
    } );

    const lineWidthRange = document.querySelector( '.js-line-range' );
    const lineWidthLabel = document.querySelector( '.js-range-value' );

    lineWidthRange.addEventListener( 'input', event => {
        const width = event.target.value;
        lineWidthLabel.innerHTML = width;
        context.lineWidth = width;
    } );

    let x = 0, y = 0;
    let isMouseDown = false;

    const stopDrawing = () => { isMouseDown = false; }

    const startDrawing = event => {
        isMouseDown = true;   
        [x, y] = [event.offsetX, event.offsetY];
    }

    const drawLine = event => {
        if ( isMouseDown ) {
            const newX = event.offsetX;
            const newY = event.offsetY;
            context.beginPath();
            context.moveTo( x, y );
            context.lineTo( newX, newY );
            context.stroke();
            
            x = newX;
            y = newY;
        }
    }

    const startDrawingTouch = event => {
        isMouseDown = true;
        var rect = event.target.getBoundingClientRect();
        [x, y] = [event.targetTouches[0].clientX - rect.left, event.targetTouches[0].clientY - rect.top];
    }

    const drawLineTouch = event => {
        var rect = event.target.getBoundingClientRect();
        if ( isMouseDown ) {
            const newX = event.targetTouches[0].clientX - rect.left;
            const newY = event.targetTouches[0].clientY - rect.top;
            context.beginPath();
            context.moveTo( x, y );
            context.lineTo( newX, newY );
            context.stroke();
            
            x = newX;
            y = newY;
        }
    }

    paintCanvas.addEventListener( 'mousedown', startDrawing );
    paintCanvas.addEventListener( 'touchstart', startDrawingTouch );

    paintCanvas.addEventListener( 'mousemove', drawLine );
    paintCanvas.addEventListener( 'touchmove', drawLineTouch );
    
    paintCanvas.addEventListener( 'mouseup', stopDrawing );
    paintCanvas.addEventListener( 'touchend', stopDrawing );

    paintCanvas.addEventListener( 'mouseout', stopDrawing );
    paintCanvas.addEventListener( 'touchcancel', stopDrawing );

    const API_URL = 'https://api.mufeedvh.com';

    function send_message() {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var token = JSON.parse(this.responseText).token;
                console.log("acquired token: " + token);

                var message = document.getElementById('message').value;
                var xhttp = new XMLHttpRequest();
                var url = API_URL + '/message';

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let button = document.getElementById('msg-button');
                        button.style.backgroundColor = 'lightgreen';
                        button.innerHTML = JSON.parse(xhttp.responseText).message;
                    } else if (this.readyState == 4 && !this.status != 200) {
                        let button = document.getElementById('msg-button');
                        button.style.color = 'white';
                        button.style.backgroundColor = 'red';
                        button.innerHTML = "Failed to sent message";
                    }
                };

                xhttp.open("POST", url);
                xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
                xhttp.send(JSON.stringify({
                    "token": token,
                    "message": message
                }));
            }
        };

        xhttp.open("GET", API_URL + '/get_token', true);
        xhttp.send();
    }

    function send_drawing() {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var token = JSON.parse(this.responseText).token;
                console.log("acquired token: " + token);

                var message = document.getElementById('message').value;
                var xhttp = new XMLHttpRequest();
                var url = API_URL + '/drawing';

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let button = document.getElementById('draw-button');
                        button.style.backgroundColor = 'lightgreen';
                        button.innerHTML = JSON.parse(xhttp.responseText).message;
                    } else if (this.readyState == 4 && !this.status != 200) {
                        let button = document.getElementById('draw-button');
                        button.style.color = 'white';
                        button.style.backgroundColor = 'red';
                        button.innerHTML = "Failed to sent message";
                    }
                };

                xhttp.open("POST", url);
                xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
                xhttp.send(JSON.stringify({
                    "token": token,
                    "message": paintCanvas.toDataURL()
                }));
            }
        };

        xhttp.open("GET", API_URL + '/get_token', true);
        xhttp.send();
    }</script></div><div class="section bottom-menu"><hr><p><a href=/posts>posts</a> ¬∑ <a href=/about>about</a> ¬∑ <a href=/projects>projects</a> ¬∑ <a href=/contact>contact</a> ¬∑ <a href=https://www.mufeedvh.com> home </a></div></div>
