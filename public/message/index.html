</title><body><div class=wrap><div class=section id=title>message</div><div class=section id=sections></div><div class=section id=content><p>write or draw me a message <strong>anonymously</strong>.</p><style>textarea{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;width:90%;padding:5px;font-size:20px;border-radius:10px;border-width:0}button{width:90%;font-weight:700;transition:all .2s;-moz-transition:all .2s;-webkit-transition:all .2s}button:hover {cursor:pointer;color:white;background-color:#171717}.paint-canvas{background:white;border-width:0;border-radius:10px;display:block}.color-picker{margin:1rem 1rem 0 1rem}</style><div><div align=center><p style=font-size:20px><strong>‚úçÔ∏è send a message</strong></p><br><textarea id=message rows=10 style=margin-top:5px></textarea><br><button id=msg-button onclick=send_message();>Send Message</button></div><div align=center><br><hr><br></div><div align=center><p style=font-size:20px><strong>üñåÔ∏è send a drawing</strong></p><br><input class="js-color-picker color-picker" type=color><input class=js-line-range max=72 min=1 type=range value=1> ¬† <label class=js-range-value>1</label> px <canvas class="js-paint paint-canvas" height=400 style=margin-top:10px;touch-action:none width=690></canvas><button id=draw-button onclick=send_drawing(); style=margin-top:10px>Send Drawing</button></div></div><script>const paintCanvas=document.querySelector('.js-paint');const context=paintCanvas.getContext('2d');context.lineCap='round';const colorPicker=document.querySelector('.js-color-picker');function detectMob(){return window.innerWidth<=800}if(detectMob()){paintCanvas.setAttribute('width','320');paintCanvas.setAttribute('height','320')};colorPicker.addEventListener('change',a=>{context.strokeStyle=a.target.value});const lineWidthRange=document.querySelector('.js-line-range');const lineWidthLabel=document.querySelector('.js-range-value');lineWidthRange.addEventListener('input',a=>{const b=a.target.value;lineWidthLabel.innerHTML=b;context.lineWidth=b});let x=0,y=0;let isMouseDown=false;const stopDrawing=()=>{isMouseDown=false};const startDrawing=a=>{isMouseDown=true;[x,y]=[a.offsetX,a.offsetY]};const drawLine=a=>{if(isMouseDown){const b=a.offsetX;const c=a.offsetY;context.beginPath();context.moveTo(x,y);context.lineTo(b,c);context.stroke();x=b;y=c}};const startDrawingTouch=a=>{isMouseDown=true;var b=a.target.getBoundingClientRect();[x,y]=[a.targetTouches[0].clientX- b.left,a.targetTouches[0].clientY- b.top]};const drawLineTouch=a=>{var b=a.target.getBoundingClientRect();if(isMouseDown){const c=a.targetTouches[0].clientX- b.left;const d=a.targetTouches[0].clientY- b.top;context.beginPath();context.moveTo(x,y);context.lineTo(c,d);context.stroke();x=c;y=d}};paintCanvas.addEventListener('mousedown',startDrawing);paintCanvas.addEventListener('touchstart',startDrawingTouch);paintCanvas.addEventListener('mousemove',drawLine);paintCanvas.addEventListener('touchmove',drawLineTouch);paintCanvas.addEventListener('mouseup',stopDrawing);paintCanvas.addEventListener('touchend',stopDrawing);paintCanvas.addEventListener('mouseout',stopDrawing);paintCanvas.addEventListener('touchcancel',stopDrawing);const API_URL='https://api.mufeedvh.com';function send_message(){var a=new XMLHttpRequest();a.onreadystatechange=function(){if(this.readyState==4&&this.status==200){var b=JSON.parse(this.responseText).token;console.log("acquired token: "+ b);var c=document.getElementById('message').value;var d=new XMLHttpRequest();var e=API_URL+ '/message';d.onreadystatechange=function(){if(this.readyState==4&&this.status==200){let f=document.getElementById('msg-button');f.style.backgroundColor='lightgreen';f.innerHTML=JSON.parse(d.responseText).message}else if(this.readyState==4&&!this.status!=200){let f=document.getElementById('msg-button');f.style.color='white';f.style.backgroundColor='red';f.innerHTML="Failed to sent message"}};d.open("POST",e);d.setRequestHeader("Content-Type","application/json; charset=UTF-8");d.send(JSON.stringify({"token":b,"message":c}))}};a.open("GET",API_URL+ '/get_token',true);a.send()}function send_drawing(){var a=new XMLHttpRequest();a.onreadystatechange=function(){if(this.readyState==4&&this.status==200){var b=JSON.parse(this.responseText).token;console.log("acquired token: "+ b);var c=document.getElementById('message').value;var d=new XMLHttpRequest();var e=API_URL+ '/drawing';d.onreadystatechange=function(){if(this.readyState==4&&this.status==200){let f=document.getElementById('draw-button');f.style.backgroundColor='lightgreen';f.innerHTML=JSON.parse(d.responseText).message}else if(this.readyState==4&&!this.status!=200){let f=document.getElementById('draw-button');f.style.color='white';f.style.backgroundColor='red';f.innerHTML="Failed to sent message"}};d.open("POST",e);d.setRequestHeader("Content-Type","application/json; charset=UTF-8");d.send(JSON.stringify({"token":b,"message":paintCanvas.toDataURL()}))}};a.open("GET",API_URL+ '/get_token',true);a.send()}</script></div><div class="section bottom-menu"><hr><p><a href=/posts/>posts</a> ¬∑ <a href=/about/>about</a> ¬∑ <a href=/projects/>projects</a> ¬∑ <a href=/contact/>contact</a> ¬∑ <a href=https://www.mufeedvh.com> home </a> <br><br> <strong style="font-family:'JetBrains Mono Light'">~ bend the consensus ~</strong></div></div>
