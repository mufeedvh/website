    :root {
        --bg-deep: #080808;

        --text-secondary: #9a9a90;

        --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
    }

    body {
        background-color: var(--bg-deep);
        color: var(--text-primary);
        font-family: var(--font-body);
        line-height: 1.7;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }

    .content {
        width: 100%;
        max-width: 680px;
        padding: 1.5rem;
        margin: 0 auto;
        position: relative;
    }

    .content h1 {
        font-family: var(--font-display);
        font-size: 2rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-top: 0;
        margin-bottom: 0.5em;
    }

    .content a {
        color: var(--accent-gold);
        text-decoration: none;
    }

    .content p {
        margin: 1em 0;
        line-height: 1.8;
    }

    .no-bullets {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    @media screen and (max-width: 768px) {
        .content {
            padding: 1rem;
            max-width: 100%;
        }
    }
